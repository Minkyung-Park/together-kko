<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오같이가치</title>
    <!-- css -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/mainleft.css" />
    <link rel="stylesheet" href="./css/mainright.css" />

    <!-- js -->
    <script src="./js/header.js"></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 김민기 -->
      <header class="header">
        <div class="inner">
          <!-- 상단 로고 -->
          <div class="header-logo">
            <a href="#">
              <img
                src="./images/logo_pc.svg"
                alt="카카오브레인 블로그"
                class="header-logo-img"
              />
            </a>
          </div>

          <!-- 상단 메뉴 -->
          <nav class="header-navi">
            <ul class="navi-list">
              <li><a href="#">홈</a></li>
              <li><a href="#">매달기부</a></li>
              <li><a href="#">같이기부</a></li>
              <li><a href="#">모두의행동</a></li>
              <li><a href="#">마음날씨</a></li>
              <li><a href="#">캠페인</a></li>
              <li class="navi-search"></li>
            </ul>
          </nav>
          <div>상단메뉴</div>
        </div>
      </header>
      <main>
        <!-- 메인 좌측 김민기 -->
        <div class="main-left">메인 좌측</div>

        <!-- 메인 우측 박민경 -->
        <div class="main-right"></div>
      </main>
      <!-- 하단 박민경 -->
      <footer class="footer">하단</footer>
    </div>
  </body>
</html>
